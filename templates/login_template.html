<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acceso Seguro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    
    <form action="/sign_in" method="POST">
        <div class="form-group">
            <label for="email">Correo / Usuario:</label>
            <input type="text" id="email" name="login" placeholder="Tu usuario" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="passwd" placeholder="••••••••" required>
        </div>

        <button type="submit">Aceptar</button>
    </form>

    <div class="footer-text">
        Conectado al servidor Flask
    </div>
</div>

</body>
</html>
